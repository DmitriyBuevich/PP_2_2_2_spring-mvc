<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>

</head>
<body>
<h2>List of Cars</h2>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Year Of Release</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:text="${car.getModel()}">model</td>
            <td th:text="${car.getColor()}">color</td>
            <td th:text="${car.getYearOfRelease()}">yearOfRelease</td>
        </tr>
    </table>
</div>

</body>
</html>
